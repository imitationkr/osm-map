<!DOCTYPE html>
<html>
<head>
    <title>Roman Forum Touristic Walking Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100vw; margin: 0; padding: 0; }
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([41.892462, 12.485324], 17);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var yellowLineCoordinates = [
            [12.4864, 41.8924], [12.4865, 41.8925], [12.4867, 41.8926], [12.4868, 41.8927],
            [12.4870, 41.8928], [12.4872, 41.8929], [12.4874, 41.8930], [12.4876, 41.8931],
            [12.4878, 41.8932], [12.4880, 41.8933], [12.4882, 41.8934], [12.4884, 41.8935],
            [12.4886, 41.8936], [12.4888, 41.8937], [12.4890, 41.8938], [12.4892, 41.8939],
            [12.4894, 41.8940], [12.4896, 41.8941], [12.4898, 41.8942], [12.4900, 41.8943],
            [12.4902, 41.8944], [12.4904, 41.8945], [12.4906, 41.8946], [12.4908, 41.8947],
            [12.4910, 41.8948], [12.4912, 41.8949], [12.4914, 41.8950], [12.4916, 41.8951],
            [12.4918, 41.8952], [12.4920, 41.8953], [12.4922, 41.8954], [12.4924, 41.8955],
            [12.4926, 41.8956], [12.4928, 41.8957], [12.4930, 41.8958], [12.4932, 41.8959]
        ];

        var yellowLine = L.polyline(yellowLineCoordinates, {color: 'yellow', weight: 5}).addTo(map);

        map.fitBounds(yellowLine.getBounds());

        function updateMapSize() {
            document.getElementById('map').style.height = window.innerHeight + 'px';
            document.getElementById('map').style.width = window.innerWidth + 'px';
            map.invalidateSize();
        }

        window.addEventListener('resize', updateMapSize);
        updateMapSize();
    </script>
</body>
</html>
