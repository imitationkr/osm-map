<!DOCTYPE html>
<html>
<head>
    <title>Roman Forum Touristic Walking Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100vw; margin: 0; padding: 0; }
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map and set the view to the Roman Forum
        var map = L.map('map').setView([41.892462, 12.485324], 17);

        // Add the OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Define the walking route as GeoJSON
        var romanForum = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [12.485120, 41.891450],
                            [12.485660, 41.891980],
                            [12.486200, 41.892450],
                            [12.486740, 41.892900],
                            [12.487280, 41.893350],
                            [12.487820, 41.893800]
                        ]
                    },
                    "properties": {
                        "name": "Roman Forum Walking Route"
                    }
                }
            ]
        };

        // Add the walking route to the map with custom styling
        L.geoJSON(romanForum, {
            style: function (feature) {
                return { color: 'blue', weight: 5 };
            }
        }).addTo(map);

        // Fit the map view to the bounds of the walking route
        var bounds = L.geoJSON(romanForum).getBounds();
        map.fitBounds(bounds);

        // Function to update map size and invalidate map size on window resize
        function updateMapSize() {
            document.getElementById('map').style.height = window.innerHeight + 'px';
            document.getElementById('map').style.width = window.innerWidth + 'px';
            map.invalidateSize();
        }

        // Add event listener for window resize
        window.addEventListener('resize', updateMapSize);

        // Initial call to set map size
        updateMapSize();
    </script>
</body>
</html>
