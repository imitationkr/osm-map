<!DOCTYPE html>
<html>
<head>
    <title>Roman Forum Touristic Walking Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; margin: 0; padding: 0; }
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([41.892462, 12.485324], 17); // Centered on the Roman Forum

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var romanForum = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [12.485120, 41.891450],
                            [12.485660, 41.891980],
                            [12.486200, 41.892450],
                            [12.486740, 41.892900],
                            [12.487280, 41.893350],
                            [12.487820, 41.893800]
                        ]
                    },
                    "properties": {
                        "name": "Roman Forum Walking Route"
                    }
                }
            ]
        };

        L.geoJSON(romanForum, {
            style: function (feature) {
                return { color: 'blue', weight: 5 };
            }
        }).addTo(map);

        var bounds = L.geoJSON(romanForum).getBounds();
        map.fitBounds(bounds);

        function updateMapSize() {
            document.getElementById('map').style.height = window.innerHeight + 'px';
            document.getElementById('map').style.width = window.innerWidth + 'px';
            map.invalidateSize();
        }

        window.addEventListener('resize', updateMapSize);
        updateMapSize();
    </script>
</body>
</html>
