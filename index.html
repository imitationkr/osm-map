<!DOCTYPE html>
<html>
<head>
    <title>Roman Forum Walking Tour</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100vw; margin: 0; padding: 0; }
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([41.892462, 12.485324], 17);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var romanForumRoute = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [12.490000, 41.891000], // Start near Arch of Titus
                            // Add the simplified route coordinates here
                            [12.490500, 41.892000],
                            [12.491000, 41.893000],
                            [12.492000, 41.894000],
                            [12.490000, 41.891000] // End near Arch of Titus
                        ]
                    },
                    "properties": {
                        "name": "Roman Forum Walking Route"
                    }
                }
            ]
        };

        L.geoJSON(romanForumRoute, {
            style: function (feature) {
                return { color: 'blue', weight: 5 };
            }
        }).addTo(map);

        var bounds = L.geoJSON(romanForumRoute).getBounds();
        map.fitBounds(bounds);

        function updateMapSize() {
            document.getElementById('map').style.height = window.innerHeight + 'px';
            document.getElementById('map').style.width = window.innerWidth + 'px';
            map.invalidateSize();
        }

        window.addEventListener('resize', updateMapSize);
        updateMapSize();
    </script>
</body>
</html>
