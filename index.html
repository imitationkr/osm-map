<!DOCTYPE html>
<html>
<head>
    <title>Roman Forum Touristic Walking Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100vw; margin: 0; padding: 0; }
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([41.892462, 12.485324], 17);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var yellowLineCoordinates = [
            [12.4860, 41.8902],
            [12.4868, 41.8911],
            [12.4873, 41.8917],
            [12.4882, 41.8923],
            [12.4888, 41.8928],
            [12.4893, 41.8933],
            [12.4897, 41.8938],
            [12.4900, 41.8942],
            [12.4904, 41.8946],
            [12.4908, 41.8950],
            [12.4912, 41.8954],
            [12.4916, 41.8958],
            [12.4920, 41.8962],
            [12.4924, 41.8966],
            [12.4928, 41.8970]
        ];

        var yellowLine = L.polyline(yellowLineCoordinates, {color: 'yellow', weight: 5}).addTo(map);

        map.fitBounds(yellowLine.getBounds());

        function updateMapSize() {
            document.getElementById('map').style.height = window.innerHeight + 'px';
            document.getElementById('map').style.width = window.innerWidth + 'px';
            map.invalidateSize();
        }

        window.addEventListener('resize', updateMapSize);
        updateMapSize();
    </script>
</body>
</html>
