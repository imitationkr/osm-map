<!DOCTYPE html>
<html>
<head>
    <title>Via Sacra Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 600px; width: 100%; }
    </style>
</head>
<body>
    <h1>Via Sacra Map</h1>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([41.89193, 12.51133], 13);

        // Add the OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add GeoJSON data for Via Sacra
        var viaSacra = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [12.492373, 41.889978],
                            [12.493348, 41.890735],
                            [12.494089, 41.891526],
                            [12.494820, 41.892277],
                            [12.495608, 41.892944],
                            [12.496347, 41.893633]
                        ]
                    },
                    "properties": {
                        "name": "Via Sacra"
                    }
                }
            ]
        };

        // Add the GeoJSON data to the map
        L.geoJSON(viaSacra).addTo(map);
    </script>
</body>
</html>
