<!DOCTYPE html>
<html>
<head>
    <title>Roman Forum Walking Route</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100vw; margin: 0; padding: 0; }
        body { margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([41.892462, 12.485324], 17);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var routeCoordinates = [
            [12.48612, 41.89244], [12.48632, 41.89230], [12.48646, 41.89218], [12.48660, 41.89205],
            [12.48676, 41.89194], [12.48688, 41.89183], [12.48700, 41.89172], [12.48712, 41.89161],
            [12.48726, 41.89151], [12.48738, 41.89140], [12.48750, 41.89130], [12.48764, 41.89120],
            [12.48778, 41.89110], [12.48790, 41.89100], [12.48804, 41.89090], [12.48816, 41.89080],
            [12.48828, 41.89070], [12.48842, 41.89060], [12.48854, 41.89050], [12.48868, 41.89040],
            [12.48880, 41.89030], [12.48894, 41.89020], [12.48906, 41.89010], [12.48920, 41.89000],
            [12.48932, 41.88990], [12.48946, 41.88980], [12.48958, 41.88970], [12.48972, 41.88960],
            [12.48984, 41.88950], [12.48998, 41.88940], [12.49010, 41.88930], [12.49024, 41.88920],
            [12.49036, 41.88910], [12.49050, 41.88900], [12.49062, 41.88890], [12.49076, 41.88880],
            [12.49088, 41.88870], [12.49102, 41.88860], [12.49114, 41.88850], [12.49128, 41.88840]
        ];

        var route = L.polyline(routeCoordinates, {color: 'red', weight: 5}).addTo(map);

        map.fitBounds(route.getBounds());

        function updateMapSize() {
            document.getElementById('map').style.height = window.innerHeight + 'px';
            document.getElementById('map').style.width = window.innerWidth + 'px';
            map.invalidateSize();
        }

        window.addEventListener('resize', updateMapSize);
        updateMapSize();
    </script>
</body>
</html>
