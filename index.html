<!DOCTYPE html>
<html>
<head>
    <title>Via Sacra Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; width: 100%; }
        body { margin: 0; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([41.89193, 12.51133], 16); // Zoom level set for walking route

        // Add a topographic tile layer
        L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data: &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, <a href="https://opentopomap.org">OpenTopoMap</a> (CC-BY-SA)'
        }).addTo(map);

        // Add GeoJSON data for Via Sacra
        var viaSacra = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [12.492373, 41.889978],
                            [12.493348, 41.890735],
                            [12.494089, 41.891526],
                            [12.494820, 41.892277],
                            [12.495608, 41.892944],
                            [12.496347, 41.893633]
                        ]
                    },
                    "properties": {
                        "name": "Via Sacra"
                    }
                }
            ]
        };

        // Add the GeoJSON data to the map
        L.geoJSON(viaSacra, {
            style: function (feature) {
                return { color: 'blue', weight: 5 };
            }
        }).addTo(map);

        // Ensure the map fits the route
        var bounds = L.geoJSON(viaSacra).getBounds();
        map.fitBounds(bounds);

        // Make the map responsive to mobile screens
        function updateMapSize() {
            document.getElementById('map').style.height = window.innerHeight + 'px';
            document.getElementById('map').style.width = window.innerWidth + 'px';
            map.invalidateSize();
        }

        window.addEventListener('resize', updateMapSize);
        updateMapSize();
    </script>
</body>
</html>
